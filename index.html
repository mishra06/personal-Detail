<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details</title>
</head>
<body>
    <div>
            <div>Personal details</div>
        <form action="">
            <label for="surname">Salutation
            <br>
            <select name="" id="surname">
                <option value="none">--None--</option>
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
            </select>
            </label>
            <br><br>
            <label for="name">First Name:</label>
            <input type="text" name="name" placeholder="abcd">
            <br><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" placeholder="abcd">
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female

            <br><br>
            <label for="email">Email:</label>
            <input type="mail" name="email" placeholder="abc@gmail.com">
            <br><br>
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob">
            <br><br>
            <label for="address">Address:</label>
            <br>
            <textarea name="address" id="" cols="30" rows="5"></textarea>
            <br><br>
            <input type="submit" name="submit">
        </form>
    </div>
    
</body>
</html>
